{% extends "base.html" %}
{% block title %}Delete Task{% endblock %}
{% block content %}
<h1>Are you sure you want to delete this task?</h1>
<p>Description: {{ task.description }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'sales_manager_dashboard' %}">Cancel</a>
</form>
{% endblock %}
